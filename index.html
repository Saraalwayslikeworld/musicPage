<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EnjoI Music</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_623187_0yhybfkteyn45cdi.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
    <section class="page-panel">
        <main>
            <div class="layout">
                <div class="aside">
                        <figure></figure>
                        <div class="control">
                            <i class="iconfont icon-liked btn-collect"></i>
                            <i class="iconfont icon-play btn-play"></i>
                            <i class="iconfont icon-next btn-next"></i>
                        </div>
                </div>
                <div class="msg">
                    <span class="tag">漫步春天</span>
                    <h1 class="title">hello</h1>
                    <div class="detil">
                    <span><i class="iconfont icon-listen"></i>3333</span>
                    <span><i class="iconfont icon-liked"></i>128</span>
                    <span><i class="iconfont icon-good"></i>22</span>
                    </div>
                    <div class="timebar clearfix">
                        <div class="bar">
                            <div class="prograss"></div>
                        </div>
                        <div class="time">3:00</div>
                    </div>
                    <h4 class="author">someone</h4>
                    <p class="lyric">lalalalaa.....</p>
                </div>
            </div>
        </main>
        <footer>
                <div class="layout">
                    <span class="iconfont icon-left"></span>
                    <span class="iconfont icon-right"></span>
                    <div class="container">
                        <ul class="clearfix">
                            <li class="theme">
                                <figure></figure>
                                <h4>漫步春天</h4>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </section>
    <section class="page-cover"></section> 
    <div class="bg"></div>  
    <script src="index.js"></script>
</body>
</html>
